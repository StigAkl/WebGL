 <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Roterende triangel Matrix</title>

            <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 a_Position;
        attribute vec4 a_Color;
        varying vec4 f_Color;
        uniform mat4 u_ModelViewMatrix;
        void main()
        {

            f_Color = a_Color;
            gl_Position =  u_ModelViewMatrix*a_Position;
        }
    </script>

            <script id="fragment-shader" type="x-shader/x-vertex">
        precision mediump float;
        uniform vec4 u_FragColor;
        varying vec4 f_Color;
        void main()
        {
            gl_FragColor =f_Color;
        }
    </script>

        </head>
<body>

<canvas style="float: left" id="webgl" height="600" width="800">
    Please use a browser that supports WebGl
</canvas>

<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="ModelView.js"></script>
</body>
</html>
