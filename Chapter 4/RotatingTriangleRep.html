<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Repetisjon roterende trekant</title>
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 a_Position;
        attribute vec4 a_Color;
        uniform mat4 modelMatrix;
        void main() {
            gl_Position = modelMatrix * a_Position;
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-vertex">
        precision mediump float;
        uniform vec4 u_FragColor;

        void main() {
            gl_FragColor = u_FragColor;
        }
    </script>

    <script src="RotatingTriangleRep.js"></script>
    <script type="text/javascript" src="../Common/initShaders.js"></script>
    <script type="text/javascript" src="../Common/webgl-utils.js"></script>
    <script type="text/javascript" src="../Common/MV.js"></script>
</head>

<body>

<canvas id="webgl" height="600" width="600">
    Please use a browser that supports WebGL..
</canvas>
</body>
</html>
